<!DOCTYPE html>
<html>
<head>
	<title>Drawing App</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="DrawApp.css">
</head>
<body>

	<!-- title -->
 <div id="header">Imagine and Draw</div>

	 <!-- title -->
	 <div class="inputContainer">
		 <!-- color -->
		 <div class="input" id="colorInput">
			 <input type="color" list id="paintColor">
		 </div>

		 <!-- size -->
		 <div class="input" id="thicknessInput">
			 <div id="circle"></div>
		 </div>
		 <div class="input">
			<div id="slider"></div>
		 </div>
	 </div>

	 <!-- canvas container -->
	 <div id="container">
		 <canvas id="paint" width="500px" height="400px"></canvas>
	 </div>

	 <!-- buttons -->
	 <div class="inputContainer2">
		 <!-- Erase button -->
		 <div class="input2">
             <span id="erase" class="button">Erase</span>
		 </div>
		 <!-- Save button -->
		 <div class="input2">
			<span id="save" class="button">Save</span>
		</div>
		<!-- Reset button -->
		<div class="input2">
			<span id="reset" class="button">Reset</span>
		</div>
	 </div>
	<footer class="footer">Photo by Kelli Tungay on Unsplash</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="DrawApp.js"></script>
</body>
</html>
